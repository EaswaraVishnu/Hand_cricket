<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Hand cricket</title>
</head>

<body>
<div class="hero">
  <h1>Hand cricket</h1>

  <!-- Display score -->
  <div class="score_board">

    <div class="player">
      <p class="player_score">0</p>
      <img class="image" src="./image_0.jpg">
      <p class="player_name">Player</p>
    </div>
    
    <div class="target">
      <p class="target_score">Player score - 0/0</p>
      <p class="target_text">Need 0 runs to win</p>
    </div>

    <div class="computer">
      <p class="computer_score">0</p>
      <img class="image2" src="./image_0.jpg">
      <p class="computer_name">Computer</p>
    </div>

  </div>

  <!-- User buttons -->
  <div class = "buttons">
    <button class="keys" value="1">1</button>
    <button class="keys" value="2">2</button>
    <button class="keys" value="3">3</button>
    <button class="keys" value="4">4</button>
    <button class="keys" value="5">5</button>
    <button class="keys" value="6">6</button>
  </div>
</div>

<script src="./script.js"></script>
</body>

</html>
